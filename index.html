<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>bootstrap</title>
</head>

<body>
    <header class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Navbar</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">PORTFOLIO</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">ABOUT</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">CONTACT</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="jumbo-tron" class="bg-green py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="jumbo-content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="portofolio" class="py-4">
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12">
                        <div class="content text-center"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content bg-red ">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content bg-darkgreen ">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content bg-black ">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content bg-seagreen ">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content bg-blue ">
                            content
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content bg-tan ">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-green py-4">
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12">
                        <div class="content">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content"></div>
                    </div>
                    <div class="col-12">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact-form" class="py-4">
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12">
                        <div class="content text-center">
                            <H2>CONTACT ME</H2>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="content">
                            <form action="#" method="post">
                                <div class="row gy-4">
                                    <div class="col-12 col-md-6">
                                        <label class="form-label" for="name">Name</label>
                                        <input class="underline-input" type="text" name="name" id="name">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label class="form-label" for="mail">Email</label>
                                        <input class="underline-input" type="email" name="email" id="mail">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label class="form-label" for="phone-number">Phone number</label>
                                        <input class="underline-input" type="tel" name="phone-number" id="phone-number">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label" for="message">Message</label>
                                        <textarea class="underline-input" name="message" id="message" cols="5"
                                            rows="2"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit">Send</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-white">
        <div class="top-footer py-4">
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12 col-md-4">
                        <div class="content">

                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content">

                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-footer py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
